nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.geometry.label=Geometrie
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.geometry.description=Voer hier de geometrie in. In de meeste provinciale WFS-en vind je de geometrie in het veld Shape.
 
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.legalFoundationDate.label=Legal foundation date
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.legalFoundationDate.description=De datum waarop het legal foundation document in werking is getreden. Kies hier een datum volgens de notatie jjjj-mm-dd  (type xsd:DateTime). Dit veld mag in de brondata zitten maar kan ook in de ETL als constante waarde ingesteld worden.

nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.legalFoundationDocument.label=Legal foundation document
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.legalFoundationDocument.description=Dit bevat de URL die direct leidt naar een bestand waarin de inhoud van de dataset vastgesteld is met een besluit van GS/PS. Dit veld mag in de brondata zitten maar kan ook in de ETL als constante waarde ingesteld worden.

nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.inspireID.label=INSPIRE ID
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.inspireID.description=Het hele INSPIRE ID identificeert het individuele object en mag nooit veranderen . Dit attribuut is opgebouwd volgens:  NL.CBSCODE_PROVINCIE.DATASET_AFKORTING.GlobalID . Alleen de GlobalID moet in de brondata zitten, de rest kan online aangemaakt worden. Voor de provincie- en datasetcodes: zie de handleiding. 

nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteName.label=Site name
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteName.description=Naam van een individueel object, vrij tekstveld. Het veld mag leeg zijn, maar als het een waarde bevat moet deze al in de brondata zitten omdat het niet zinnig is om dit veld met een constante waarde te vullen.

nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteDesignation.label=Site designation
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteDesignation.description=Kies hier de categorie die hoort bij de dataset. Mogelijke waarden (case sensitive): aardkundigeWaarden, ecologischeHoofdstructuur,  nationaleLandschappen, provincialeMonumenten, stilteGebieden, WAVGebieden. Dit veld mag in de brondata zitten maar kan ook in de ETL als constante waarde ingesteld worden. Mag meerdere keren voorkomen (type = lijst).

nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteProtectionClassification.label=Site protection classification
nl.ipo.cds.etl.theme.protectedSite.ProtectedSite.siteProtectionClassification.description=Geeft het type Protected Site. Mogelijke waarden (case sensitive): natureConservation, archaeological, cultural, ecological, landscape, environment, geological. Mag meerdere keren voorkomen (type = lijst). Mag in de brondata zitten of als constante waarde online ingevoerd worden.
